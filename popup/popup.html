<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Form Filler</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <polyline
              points="14,2 14,8 20,8"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line
              x1="16"
              y1="13"
              x2="8"
              y2="13"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line
              x1="16"
              y1="17"
              x2="8"
              y2="17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <polyline
              points="10,9 9,9 8,9"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h1>Fake Form Filler</h1>
        </div>
        <div class="status" id="status">
          <span class="status-indicator" id="statusIndicator"></span>
          <span class="status-text" id="statusText">Ready</span>
        </div>
      </header>

      <main class="main">
        <div class="form-info" id="formInfo">
          <div class="info-item">
            <span class="info-label">Forms detected:</span>
            <span class="info-value" id="formsCount">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Fields detected:</span>
            <span class="info-value" id="fieldsCount">-</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="fillBtn" disabled>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polyline
                points="9,11 12,14 22,4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Fill Forms
          </button>

          <button class="btn btn-secondary" id="clearBtn" disabled>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polyline
                points="3,6 5,6 21,6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M19 6V20C19 21.1 18.1 22 17 22H7C5.9 22 5 21.1 5 20V6M8 6V4C8 2.9 8.9 2 10 2H14C15.1 2 16 2.9 16 4V6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Clear Forms
          </button>

          <button class="btn btn-tertiary" id="scanBtn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 7V5C3 3.9 3.9 3 5 3H7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17 3H19C20.1 3 21 3.9 21 5V7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 17V19C21 20.1 20.1 21 19 21H17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M7 21H5C3.9 21 3 20.1 3 19V17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Re-scan Page
          </button>
        </div>

        <div class="shortcut-hint">
          <span class="shortcut-text"
            >ðŸ’¡ Quick fill: <kbd>Ctrl+Shift+F</kbd></span
          >
        </div>

        <div class="options">
          <div class="option-group">
            <label class="checkbox-label">
              <input type="checkbox" id="autoFillEnabled" checked />
              <span class="checkmark"></span>
              Auto-fill on page load
            </label>
          </div>

          <div class="option-group">
            <label class="checkbox-label">
              <input type="checkbox" id="visualFeedbackEnabled" checked />
              <span class="checkmark"></span>
              Visual feedback
            </label>
          </div>

          <div class="option-group">
            <label class="checkbox-label">
              <input type="checkbox" id="skipHiddenFields" checked />
              <span class="checkmark"></span>
              Skip hidden fields
            </label>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="footer-text">Generated with <strong>Faker.js</strong></p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
